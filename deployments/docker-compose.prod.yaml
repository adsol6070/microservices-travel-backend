services:
  hotel-booking:
    ports:
      - "5000:5000"
    env_file:
      - ../config/shared/prod.env
      - ../config/hotel-booking/prod.env
    deploy:
      replicas: 3 # Scale up in production
      restart_policy:
        condition: on-failure

  flight-booking:
    ports:
      - "9090:9090"
    env_file:
      - ../config/shared/prod.env
      - ../config/flight-booking/prod.env
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  user-service:
    ports:
      - "5001:5001"
    env_file:
      - ../config/shared/prod.env
      - ../config/user-service/prod.env
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
